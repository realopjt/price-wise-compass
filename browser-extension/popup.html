<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .content {
      margin-bottom: 20px;
    }
    
    .feature {
      margin-bottom: 12px;
      font-size: 13px;
      opacity: 0.9;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    
    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }
    
    .toggle {
      width: 50px;
      height: 24px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      transition: background 0.3s;
    }
    
    .toggle.active {
      background: #4CAF50;
    }
    
    .toggle::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    
    .toggle.active::after {
      transform: translateX(26px);
    }
    
    .footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>PriceWise</h1>
    <p>Find better deals while you search</p>
  </div>
  
  <div class="content">
    <div class="feature">üîç Detects location searches</div>
    <div class="feature">üí∞ Shows cheaper alternatives</div>
    <div class="feature">‚≠ê Finds highly rated options</div>
  </div>
  
  <div id="status" class="status info">Connecting...</div>
  
  <div class="toggle-container">
    <span class="toggle-label">Extension Active</span>
    <div class="toggle active" id="extensionToggle"></div>
  </div>
  
  <div class="footer">
    Look for the $ icon on search results to see "Cheaper at [Retailer] for [Price]" messages
  </div>
  
  <style>
    .status {
      font-size: 11px;
      text-align: center;
      padding: 6px;
      border-radius: 4px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
    }
    .status.success {
      background: rgba(76, 175, 80, 0.3);
    }
    .status.error {
      background: rgba(244, 67, 54, 0.3);
    }
  </style>
  
  <script src="popup.js"></script>
</body>
</html>
